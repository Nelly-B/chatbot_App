<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelly Chat</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
        <!-- <div class="image"></div>     -->
        <h1 style="text-align: center; color: rgb(57,72,57);">Chatbot App</h1>
     
    <div>
        <div id="chatbot" style="margin-top: 50px; width: 70%; margin-left: auto; margin-right: auto; border: 1px solid gray;border-radius: 10px; padding: 10px;">
            <p class="botText" style="font-family: monospace; font-size: 14px; text-align: left; line-height: 25px; color: rgb(109,111,109);"><span>Hi there</span></p>
        </div>

        <div id="userInput"style="margin-left:auto; margin-right:auto;margin-top:40px; width:70%; text-align:center;">
            <input type="text" id="textInput" name="userMessage" placeholder="Type your message..." style="font-family: monospace; border: 3px solid #fff; border-bottom: 3px solid #afafaa; font-size: 14px; width: 60%; padding: 16px; color: rgb(213,67,41);">
            <input type="submit" value="Send" id="buttonInput" style="font-family: monospace
            ; padding: 5px; font-size: 14px; border: 3px solid #5b605c; background-color: rgb(40, 48, 40); color: #fff;border-radius: 10px;">
        </div>
    </div>


    <script>
        function getUserResponse(){
            var userText = $('#textInput').val();
            var userHTML = "<p class='userText'>User: <span>"+userText+"</p>";
            $('#textInput').val("");
            $('#chatbot').append(userHTML);

            $.get('/getResponse',{userMessage:userText}).done(function(data){

                var returnedMessage = "<p class='botText'>Chatbot: <span>"+data+"</span></>";
                    $('#chatbot').append(returnedMessage);

            })
        }

        $('#buttonInput').click(function(){
            getUserResponse();
        })

    </script>
</body>
</html>
